<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Journal App</title>
</head>
<body>
    <div class="container">
    <div id= title>
      <h1>Weather Journal App!</h1>
    </div>
    <div class ="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="Enter zip code here">
    </div>
    <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="1" cols="30"></textarea></br>
    </div>
    <div id = "button">
        <button id="generate" type = "submit"> Generate </button>
    </div>
    <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
        <div id = city></div>
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
        <div id ="feeling"></div>
        <div id ="description"></div>
        </div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
